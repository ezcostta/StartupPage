<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tabliss Startup Page</title>
    <script>
        // Load Tabliss settings from the JSON file and store in localStorage
        fetch('tabliss.json')
            .then(response => response.json())
            .then(settings => {
                localStorage.setItem('tabliss.settings', JSON.stringify(settings));
            })
            .catch(error => console.error('Error loading settings:', error));
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://tabliss.io/" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
</body>
</html>
